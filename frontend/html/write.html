<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Poetree - write</title>
        <script src="https://kit.fontawesome.com/5c7cf6e14b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/write.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper nav-taps">
                    <a href="main.html" class="nav-logo">
                        <img src="../img/logo.png" alt="Move to Poetree's main page">
                    </a>
                    <button type="button" class="fas fa-bars fa-lg" id="sidebar_toggle" onclick="sidebar_open()"></button>
                    <a href="write.html">시 쓰기</a>
                    <a href="read.html">시 읽기</a>
                    <a href="myPoetry.html">내가 쓴 시</a>
                </div>
                <div class = "nav-wrapper nav-search">
                    <form action="POST">
                        <i class="fas fa-search"></i>
                        <input type="text">
                    </form>
                </div>
                <div class="nav-wrapper nav-buttons">
                    <button type="button"><img src="../img/user.png" width="90%" height="90%" alt="User profile"></button>
                    <button type="button"><img src="../img/settings.png" width="90%" height="90%" alt="Settings"></button>
                </div>
            </nav>
        </header>

        <aside class="slide-left-to-right">
            <a href="write.html">시 쓰기</a>
            <a href="read.html">시 읽기</a>
            <a href="myPoetry.html">내가 쓴 시</a>
        </aside>
        
        <section>
            <div class="write">
                <form action="" method="post">
                    <!-- write header은 scrollbar 안생김-->
                    <div class="write-header">
                        <div class="header-menu">
                            <button type="submit" class="submit">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                        <div class="header-subject">
                            <span>주제 : </span><input type="text" name="subject" placeholder="한 단어로 작성해주세요. ex) 나무" autocomplete="off" onkeypress="subject_enter()">
                        </div>
                    </div>
                    <!-- write content는 scrollbar 생김 -->
                    <div class="write-content">
                        <div class="content-title">
                            <input type="text" name="title" placeholder="제목" autocomplete="off" onkeypress="title_enter()">
                        </div>
                        <div class="content-poetry">
                            <!-- 키보드로 입력할때마다 textarea size 업데이트됨 -->
                            <textarea name="poetry" placeholder="내용" autocomplete="off" onkeydown="resize_textarea(this)" onkeyup="resize_textarea(this)"></textarea>
                        </div>
                    </div>
                    <div class="write-footer"></div>
                </form>
            </div>
        </section>
    <script type="text/javascript" src="../javascript/sidebar.js"></script>
    <script type="text/javascript" src="../javascript/write.js"></script>
    </body>
</html>
